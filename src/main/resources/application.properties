
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.application.name=LEAD-SERVICE
spring.datasource.url=jdbc:mysql://localhost:3306/dashlead
management.endpoints.routes.enable=true
management.endpoints.web.exposure.include=*
spring.datasource.username:root
server.port:9001
spring.datasource.password:root
spring.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

spring.jpa.hibernate.ddl-auto=update
eureka.client.server-url.defaultZone:http://localhost:8761/eureka
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


springdoc.swagger-ui.path=/dashboard-documentation
springdoc.api-docs.path=/dashboard-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

corpseed.openapi.dev-url=http://localhost:9090
corpseed.openapi.prod-url=https://dashboard-api.com

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

